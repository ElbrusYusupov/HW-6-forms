<div class="container required">
    <form>
        <label>
            Email
            <input type="email" name="email" required />
        </label>
        <label>
            Password
            <input type="password" name="password" required />
        </label>
    
        <button type="submit">Submit</button>
    </form>
</div>
<div class="container required">
    <form>
        <label>
            Username
            <input type="text" name="username" required minlength="3" />
        </label>
        <label>
            Password
            <input type="password" name="password" required minlength="6" maxlength="12" />
        </label>
    
        <button type="submit">Submit</button>
    </form>
</div>

<div class="container required">
    <form>
        <label>
            Username
            <input type="text" name="text" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                title="Username must be two words separated by space." />
        </label>
        <label>
            Password
            <input type="password" name="password" required minlength="6" maxlength="12"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." />
        </label>
        <button type="submit">Submit</button>
    </form>
</div>


<div class="container required">
    <form class="form">
        <div role="group" class="form-group">
            <b class="form-caption">What are your hobbies?</b>
    
            <div class="form-field">
                <input type="checkbox" class="form-input" name="hobby" value="sports" id="sports" required>
                <label class="form-label" for="sports">Sports</label>
            </div>
    
            <div class="form-field">
                <input type="checkbox" class="form-input" name="hobby" value="music" id="music" required>
                <label class="form-label" for="music">Music</label>
            </div>
    
            <div class="form-field">
                <input type="checkbox" class="form-input" name="hobby" value="books" id="books" required>
                <label class="form-label" for="books">Books</label>
            </div>
        </div>
    
        <button type="submit">Submit</button>
    </form>
</div>
